<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, Jagabandhu Sir!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #4caf50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .math-fun-fact {
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>

<header>Thank you, Jagabandhu Sir!</header>

<div class="content">
    <img src="teacher.jpg" alt="Image of Teacher">
    <p class="message">Respected sir, thank you for all the support you gave us. It really means a lot. Thank you, once again.</p>
    <p class="math-fun-fact">History fun fact :- Did you know that the shortest war in history  was between Britain and Zanzibar on August 27, 1896, and lasted only 38 minutes!</p>
</div>

</body>
</html>
